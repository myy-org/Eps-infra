name: Reusable Build Frontend

on:
  workflow_call:
    inputs:
      frontend_repo:
        required: true
        type: string
      front_branch:
        required: true
        type: string
        
      backend_repo:
        required: true
        type: string
      back_branch:
        required: true
        type: string
    secrets:
      REPO_ACCESS_TOKEN:
        required: true

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Frontend Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.backend_repo }}
          ref: ${{ inputs.back_branch }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: application-repo
          
      - name: List files
        run: ls -R
        working-directory: application-repo

      - name: Install Dependencies
        run: npm install
        working-directory: application-repo

      - name: Build backend
        run: npm run build
        working-directory: application-repo

      - name: Checkout Frontend Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.frontend_repo }}
          ref: ${{ inputs.front_branch }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: Front-end-repo

      - name: List files
        run: ls -R
        working-directory: Front-end-repo

      - name: Install Dependencies
        run: npm install
        working-directory: Front-end-repo

      - name: Build Frontend
        run: npm run build
        working-directory: Front-end-repo
